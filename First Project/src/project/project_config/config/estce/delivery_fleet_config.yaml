# DELIVERY FLEET CONFIG â€” DeliveryRobot fleet for delivery tasks
# Nav graph: 2 (drawn with key '2' in Traffic Editor)

rmf_fleet:
  name: "delivery_fleet"
  limits:
    linear: [0.6, 0.9]
    angular: [0.6, 2.0]
  profile:
    footprint: 0.35
    vicinity: 0.6
  reversible: True
  battery_system:
    voltage: 24.0
    capacity: 30.0
    charging_current: 6.0
  mechanical_system:
    mass: 25.0
    moment_of_inertia: 12.0
    friction_coefficient: 0.22
  ambient_system:
    power: 25.0
  tool_system:
    power: 0.0
  recharge_threshold: 0.10
  recharge_soc: 1.0
  publish_fleet_state: 10.0
  account_for_battery_drain: False
  task_capabilities:
    loop: False
    patrol: False
    delivery: True
  actions: []
  finishing_request: "park"
  responsive_wait: False
  use_parking_reservations: False
  reassign_task_interval: 120
  task_assignment_strategy:
    profile: "DefaultFastest"
  robots:
    deliveryBot1:
      charger: "delivery_charger_1"
      responsive_wait: False

fleet_manager:
  ip: "127.0.0.1"
  port: 22014
  user: "some_user"
  password: "some_password"
