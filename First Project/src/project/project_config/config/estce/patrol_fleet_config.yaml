# PATROL FLEET CONFIG — TinyRobot fleet for patrol tasks
# Nav graph: 0 (drawn with key '0' in Traffic Editor)

rmf_fleet:
  name: "patrol_fleet"
  limits:
    linear: [0.5, 0.75]    # velocity (m/s), acceleration (m/s²)
    angular: [0.6, 2.0]    # velocity (rad/s), acceleration (rad/s²)
  profile:
    footprint: 0.3          # robot radius in m
    vicinity: 0.5
  reversible: True
  battery_system:
    voltage: 12.0
    capacity: 24.0
    charging_current: 5.0
  mechanical_system:
    mass: 20.0
    moment_of_inertia: 10.0
    friction_coefficient: 0.22
  ambient_system:
    power: 20.0
  tool_system:
    power: 0.0
  recharge_threshold: 0.10
  recharge_soc: 1.0
  publish_fleet_state: 10.0
  account_for_battery_drain: False
  task_capabilities:
    loop: True
    patrol: True
    delivery: False
  actions: []
  finishing_request: "charge"
  responsive_wait: False
  use_parking_reservations: False
  reassign_task_interval: 120
  task_assignment_strategy:
    profile: "DefaultFastest"
  robots:
    patrolBot1:
      charger: "patrol_charger_1"
      responsive_wait: False
    patrolBot2:
      charger: "patrol_charger_2"
      responsive_wait: False

fleet_manager:
  ip: "127.0.0.1"
  port: 22012
  user: "some_user"
  password: "some_password"
